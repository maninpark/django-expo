<html>
<head>
<title>

    this is static blog page.

</title>


</head>


<body>
<div class="blog">
    <table>
        {% for value in blogdb %}
        <tr>
            <td>
              {{ value.author|title }}
            </td>
            <td>
                {{ value.text }}
            </td>
            <td>
                {{ value.title|capfirst }}
            </td>
        </tr>

        {% endfor %}
    </table>
</div>
</body>







</html>
